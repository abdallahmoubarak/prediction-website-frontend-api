<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />
    <title>Prediction Website</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="card-header-circle"></div>
      </div>
      <div class="card-body">
        <div class="card-input-container">
          <div class="card-input-title">Your name</div>
          <div class="card-input"></div>
          <button class="card-button">Predict</button>
        </div>
        <div class="card-data-container">
          <div class="card-data">Age : <span id="age"></span></div>
          <div class="card-data">Gender : <span id="gender"></span></div>
          <div class="card-data">
            Nationality : <span id="nationality"></span>
          </div>
        </div>
      </div>
      <div class="card-footer"></div>
    </div>
  </body>
</html>
