<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/js/index.js" type="text/javascript"></script>
    <title>Prediction Website</title>
  </head>
  <body>
    <!-- creating the card -->
    <div class="card">
      <!-- card header -->
      <div class="card-header">
        <div class="card-header-circle"></div>
        <h4>Your IP is:</h4>
        <h4 id="ip"></h4>
      </div>

      <!-- card sign up part -->

      <div class="card-body" id="sign-body">
        <div class="card-input-container">
          <div class="card-input-title">Sign Up</div>
          <input
            type="text"
            class="card-input"
            id="card-input-email"
            placeholder="email"
          />
          <input
            type="text"
            class="card-input"
            id="card-input-password"
            placeholder="password"
          />
          <button class="card-button" id="sign">Sign Up</button>
          <div class="change" id="switch">Alrady have account</div>
        </div>
      </div>
      <!-- Login -->
      <div class="card-body" id="login-body">
        <div class="card-input-container">
          <div class="card-input-title">Login</div>
          <input
            type="text"
            class="card-input"
            id="card-input-email"
            placeholder="email"
          />
          <input
            type="text"
            class="card-input"
            id="card-input-password"
            placeholder="password"
          />
          <button class="card-button" id="login">Login</button>
          <div class="change" id="switch">I dont have an account</div>
        </div>
      </div>

      <!-- card body -->
      <div class="card-body" id="default-body">
        <!-- input -->
        <div class="card-input-container">
          <div class="card-input-title">Your name</div>
          <input
            type="text"
            class="card-input"
            id="card-input"
            placeholder="Your name"
          />
          <div class="card-button-container">
            <button class="card-button" id="predict-button">Predict</button>
          </div>
        </div>

        <!-- data -->
        <div class="card-data-container">
          <div class="card-data">Age : <span id="age"></span></div>
          <div class="card-data">Gender : <span id="gender"></span></div>
          <div class="card-data">
            Nationality : <span id="nationality"></span>
          </div>
          <div class="card-data">Activity : <span id="activity"></span></div>
        </div>
      </div>

      <!-- card footer -->

      <div class="card-footer">
        <div class="card-footer-circle">
          <img width="100%" height="100%" id="dogImg" src="" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
